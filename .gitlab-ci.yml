image: python:3.7-alpine
test:
  stage: test
  script:
  - pip install -U sphinx
  - mkdir -p public/doctree 
  - sphinx-build -b html docs/source public -d public/doctree -c docs/source
  rules:
    - if: $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH
    
pages:
  stage: deploy
  script:
  - pip install -U sphinx
  - mkdir -p public/doctree 
  - sphinx-build -b html docs/source public -d public/doctree -c docs/source
  artifacts:
    paths:
    - public
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH